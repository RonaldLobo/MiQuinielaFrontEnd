<p class="title-page">Torneos</p>
<div class="row">
    <div class="col-xs-12 pantalla-partidos no-padding-left no-padding-right">
        <div class="col-xs-12">
            <div class="partido col-xs-9 no-padding-left no-padding-right">
               <p class="torneo-titulo-prin"><b class="titulo-torneo">Torneos</b></p>
            </div>
            <div class="partido col-xs-3 no-padding-left no-padding-right">
               <p class="plus-icon-prin"><a><i class="glyphicon glyphicon-plus gray" ng-click="addTorneo()"></i></a></p>
            </div>
        </div>
        
        <div class="col-xs-12" ng-repeat="torneoUsuario in torneosUsuario">
           <div class="partido col-xs-9 no-padding-left no-padding-right">
             <p id="{{$index}}" class="torneo-titulo-prin">{{torneoUsuario.nombre}}</p>
           </div>
           <div class="partido col-xs-3 no-padding-left no-padding-right">
             <p class="plus-icon-prin"><a><i class="glyphicon glyphicon-minus gray" ng-click="delTorneo($index)"></i></a></p>
           </div>
	   </div>
        
    </div>
</div>


<modal display="showAgregarTorneo" id="modalAgregarTorneo">
 <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Agregar Torneos</h4>
 </div>
 <div class="modal-body col-xs-12">
   <div class="col-xs-12 search-torneo-container">   
      <div class="col-xs-2">
        <label>Nombre</label>
      </div>
      <div class="col-xs-10">
       <div class="col-xs-8">
          <input class="txt-add-torneo" type="text" ng-model="nombreTorneo" required>
        </div>
        <div class="col-xs-3">
          <input class="btn-agregar-torneo btn btn-success" type="button" value="Agregar" ng-click="addTorneoUsuario(nombreTorneo)">
        </div>
      </div>
   </div>
 </div>
</modal>
