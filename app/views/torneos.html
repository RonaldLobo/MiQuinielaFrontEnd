<p class="title-page">Torneos</p>
<div class="row">
    <div class="col-xs-12 pantalla-partidos no-padding-left no-padding-right">
        <div class="col-xs-12 no-padding-right">
            <div class="partido col-xs-9 no-padding-left no-padding-right  encabezado-tabla">
               <p class="torneo-titulo-prin  "><b class="titulo-torneo">Torneos</b></p>
            </div>
            <div class="partido col-xs-3 no-padding-left no-padding-right  encabezado-tabla">
               <p class="plus-icon-prin"><a><i class="glyphicon glyphicon-plus gray" ng-click="addTorneo()"></i></a></p>
            </div>
        </div>
        
        <div class="col-xs-12" ng-repeat="torneoUsuario in torneosUsuario">
           <div class="partido col-xs-9 no-padding-left no-padding-right">
             <p id="{{torneoUsuario.id}}" class="torneo-titulo-prin">{{torneoUsuario.torneo}}</p>
           </div>
           <div class="partido col-xs-3 no-padding-left no-padding-right">
             <p class="plus-icon-prin"><a><i class="glyphicon glyphicon-minus gray" ng-click="delTorneo(torneoUsuario.id)"></i></a></p>
           </div>
	      </div>
    </div>
</div>

<modal display="showAgregarTorneo" elemento="modalAgregarTorneo">
 <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Agregar Torneos Admin</h4>
 </div>
 <div class="modal-body col-xs-12">
   <div class="col-xs-12 search-torneo-container">   
      <div class="col-xs-2">
        <label>Nombre</label>
      </div>
      <div class="col-xs-10">
       <div class="col-xs-8">
          <input class="txt-add-torneo" type="text" ng-model="torneo" required>
        </div>
        <div class="col-xs-3">
          <input class="btn-agregar-torneo btn btn-success" type="button" value="Agregar" ng-click="addTorneoAdmin(torneo)">
        </div>
      </div>
   </div>
 </div>
</modal>

<modal display="showAgregarTorneoUsuario" elemento="modalAgregarTorneoUsuario">
  <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Agregar Torneos Usuario</h4>
 </div>
 <div class="modal-body col-xs-12">
   <div class="col-xs-12 search-torneo-container">   
      <div class="col-xs-4">
        <label>Buscar</label>
      </div>
      <div class="col-xs-8">
          <input class="search-torneo" type="text" ng-model="search.nombre">
      </div>
   </div>
   <div class="col-xs-12 pantalla-partidos" ng-repeat="torneoUsuario in torneosUsuarioGlobal | filter:search.nombre">
      <div class="col-xs-12">
       <div class="partido col-xs-9 no-padding-left no-padding-right">
         <p id="{{torneoUsuario.id}}" class="torneo-titulo-prin">{{torneoUsuario.torneo}}</p>
       </div>
      <div class="partido col-xs-3 no-padding-left no-padding-right">
        <p class="plus-icon-prin"><a><i class="glyphicon glyphicon-plus gray" ng-click="addTorneoUsuario(torneoUsuario)"></i></a></p>
     </div>
    </div>
   </div>  
 </div>
</modal>
