      <li ng-class="{'active': torneos }" ><a ng-href="#/torneos">Torneos</a></li>
      <li ng-class="{'active': grupos }" ><a ng-href="#/grupos">Grupos</a></li>
      <li ng-class="{'active': configuracion }" ><a ng-href="#/configuracion">Configuraci√≥n</a></li>
      <li class="login-info">
      	<div ng-if="isAuthenticated == true">
		    <p ng-if="isFacebookAuth" class="col-xs-6 user-name-display">{{user.nombre}}</p>
        <p ng-if="isFacebookAuth == false" class="col-xs-6 user-name-display">{{user.usuario}}</p>
		    <div class="col-xs-5 no-padding-left no-padding-right">
		    	<div class="col-xs-12 no-padding-left" ng-if="isFacebookAuth == true">

  <div ng-if="visible == false" class="login-action">
        <a ng-click="showLogin()">Login</a>
        <a ng-click="showLogup()">LogUp</a>
  </div>
</div>

<modal display="displayLoginModal" elemento="loginModal" data-ng-click-right-button="myRightButton()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body col-xs-12">
      <div class="col-xs-6">
        <form name="myForm">
          <input type="text" name="input" ng-model="inputUser.username" ng-trim="false">
          <input type="text" name="input" ng-model="inputUser.password" ng-trim="false">
          <p class="error">{{error}}</p>
          <button ng-click="regularLogin(inputUser)">ingresar</button>
        </form>
      </div>
      <div class="col-xs-6 no-padding-left no-padding-right">
        <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login with Facebook</button>
        <!-- <button type="button" class="btn btn-danger btn-large" data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</button> -->
      </div>
    </div>
</modal>

<modal display="displayLogUpModal" elemento="logupModal" data-ng-click-right-button="myRightButton()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">LogUp</h4>
    </div>
    <div class="modal-body col-xs-12">
      <div class="col-xs-6 divisor-line">
        <form name="myForm">
          <input type="text" name="input" ng-model="inputUser.username" ng-trim="false" placeholder="Username">
          <input type="password" name="input" ng-model="inputUser.password" ng-trim="false" placeholder="Password">
          <input type="password" name="input" ng-model="inputUser.confirmPassword" ng-trim="false" placeholder="Confirmar Password">
          <input type="text" name="input" ng-model="inputUser.nombre" ng-trim="false" placeholder="Nombre">
          <input type="text" name="input" ng-model="inputUser.apellido" ng-trim="false" placeholder="Apellido">
          <input type="text" name="input" ng-model="inputUser.correo" ng-trim="false" placeholder="Correo">
          <p class="error">{{errorLogUp}}</p>
          <button ng-click="regularLogup(inputUser)">Agregarse</button>
        </form>
      </div>
      <div class="col-xs-6 no-padding-right">
        <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLoginUp()">Login with Facebook</button>
        <!-- <button type="button" class="btn btn-danger btn-large" data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</button> -->
      </div>
    </div>
</modal>
